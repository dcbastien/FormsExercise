<body>
    <form>

        <fieldset>
            <legend>Customer Experience Survey </legend>

                <option value="" disabled selected>Select your option</option>
                <option >3109</option>
                <option >2421</option>
                <option >5357</option>
            </select>
<fieldset>
<legend>When you visited</legend>
<label for="date visited">Date Visited</label>
<input type="date" name="" id="date visited" min="2021-01-01" max="2021-12-31">
<br>
<label for="time">Time</label>
<input type="time" name="" id="Time">
</fieldset>
<label for="fullName">Full Name</label>
    <input type="text" id="fullName" placeholder="Name">
<br>
<label for="user email">Email</label>
<input type="email" name="Email" id="user email" placeholder="Email">
<fieldset>
    <legend> Gender </legend>
    <div>
    <input type="radio" name="Gender" id="male">
    
    <label for="Gender1">Male</label>
</div>
<Div>
    <input type="radio" name="Gender" id="female" checked>
    <label for="Gender1">Female</label>
</Div>
</fieldset>
<label for="Experience">Tell us about your experience:</label>
<br>
<textarea name="" id="" cols="20" rows="2"></textarea>
<div>
<label for="times visited">Times visted in the last month:</label>
<br>
<input type="number"  id="times visited" value="" min="1" max="30" >
</div>
<div>
    <input type="checkbox" required name="contact" id="contact">
    <label for="contact">Please check the box if you would be willing to be contacted about your experience</label>
  </div>
  <label for="password">Password</label>
  <input type="password" name="password" id="password" minlength="5" maxlength="10">
  
<br>

  <input type="button" value="Reset">
  <input type="submit">

        </fieldset>
    </form>
</body>
</html>
